<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigatie Structuur</title>
    <style>
        nav {
            display: flex; /* Zorgt ervoor dat de elementen naast elkaar komen */
            justify-content: space-between; /* Verdeelt de elementen evenredig */
            background-color: #f2f2f2; /* Achtergrondkleur van de navigatiebalk */
            padding: 10px; /* Binnenruimte van de navigatie */
        }
        .structuur-element {
            flex: 1; /* Zorgt ervoor dat elk element evenveel ruimte inneemt */
            text-align: center; /* Centraal uitlijnen van de tekst */
            background-color: #ddd; /* Achtergrondkleur van elk structuur-element */
            margin: 5px; /* Ruimte tussen de elementen */
            padding: 20px; /* Binnenruimte van de elementen */
        }
    </style>
</head>
<body>

<nav>
    <div class="structuur-element">Structuur 1</div>
    <div class="structuur-element">Structuur 2</div>
    <div class="structuur-element">Structuur 3</div>
</nav>

</body>
</html>
