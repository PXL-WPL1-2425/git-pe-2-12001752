<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigatie Structuur</title>
    <style>
        nav {
            display: flex; /* Zorgt ervoor dat de elementen naast elkaar komen */
            justify-content: space-between; /* Verdeelt de elementen evenredig */
            background-color: #f2f2f2; /* Achtergrondkleur van de navigatiebalk */
            padding: 10px; /* Binnenruimte van de navigatie */
            position: absolute;
            width: 100%;


        }
        video
        {
            width: 100%;
        }
        .structuur-element {
            flex: 1; /* Zorgt ervoor dat elk element evenveel ruimte inneemt */
            text-align: center; /* Centraal uitlijnen van de tekst */
            background-color: #ddd; /* Achtergrondkleur van elk structuur-element */
            margin: 5px; /* Ruimte tussen de elementen */
            padding: 20px; /* Binnenruimte van de elementen */
        }
        ul{
            display: flex;
            list-style-type: none;
            align-items: center;
            justify-content: center;
            gap: 10px;

            & li{

            }
        }
    </style>
</head>
<body>

<header>
    <nav>
        <div class="structuur-element">Structuur 1
            <nav>
                <div class="nav-left">
                    <button class="logo-button">
                        <img src="path-to-riot-logo.svg" alt="Riot Games Logo">
                    </button>
                </div>
                <div class="nav-right">
                    <!-- Overige navigatie-elementen -->
                </div>
            </nav>
        </div>

        <div class="structuur-element">
            <ul>
                <li><a href="">eerste knop</a></li>
                <li><a href="">tweede knop</a></li>
                <li><a href="">derde knop</a></li>
            </ul>
        </div>
        <div class="structuur-element">Structuur 3


        </div>
    </nav>
    <video class="hero_new__video" autoplay="" playsinline=""
           poster="https://www.riotgames.com/darkroom/1920/f277926f65f932fad572f88b04d57c4b:79ca86b2c1d8302b93bf04aad5f03c71/w24-riot-homepage-back-up.jpg"
           muted="" loop="" preload="auto">
        <source src="https://www.riotgames.com/darkroom/original/d2224a81b271091b06d91da597aefe0d:c18d41cc833ebc0f52c48f0f927049ac/trophystraight-effect-full.mp4"
                type="video/mp4">
    </video>



</header>


</body>
</html>
